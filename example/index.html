<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Graph Paper</title>
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="../graph-paper.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Graph Paper</h1>
                <p class="tagline">The (less than) 1 KB responsive, fluid CSS grid</p>
            </header>
            
            <div class="row">
                <div class="col quarter">Quarter</div>
                <div class="col quarter">Quarter</div>
                <div class="col quarter">Quarter</div>
                <div class="col quarter">Quarter</div>
            </div>

            <div class="row">
                <div class="col quarter">Quarter</div>
                <div class="col three-quarter">Three-Quarter</div>
            </div>

            <div class="row">
                <div class="col half">Half</div>
                <div class="col half">Half</div>
            </div>
            
            <div class="row">
                <div class="col third">Third</div>
                <div class="col third">Third</div>
                <div class="col third">Third</div>
            </div>

            <div class="row">
                <div class="col third">Third</div>
                <div class="col two-third">Two-Thirds</div>
            </div>
            
            <div class="row">
                <div class="col quarter">
                    <div class="row">
                        <div class="col quarter">N</div>
                        <div class="col quarter">e</div>
                        <div class="col quarter">s</div>
                        <div class="col quarter">t</div>
                    </div>
                </div>
                <div class="col quarter">
                    <div class="row">
                        <div class="col quarter">e</div>
                        <div class="col quarter">d</div>
                        <div class="col quarter">-</div>
                        <div class="col quarter">Q</div>
                    </div>
                </div>
                <div class="col quarter">
                    <div class="row">
                        <div class="col quarter">u</div>
                        <div class="col quarter">a</div>
                        <div class="col quarter">r</div>
                        <div class="col quarter">t</div>
                    </div>
                </div>
                <div class="col quarter">
                    <div class="row">
                        <div class="col quarter">e</div>
                        <div class="col quarter">r</div>
                        <div class="col quarter">s</div>
                        <div class="col quarter">!</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
